<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--Bootstrap, CSS, Font Awesome, Favicon-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>

        <!--Navigation Bar-->
        <nav class="navbar navbar-dark fixed-top bg-dark">
            <div class="col-md-7">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <span class="fas fa-utensils" aria-hidden="true"></span>
                    <b> Pinocchio's</b>
                </a>
            </div>

            <!--Only shows search bar and logout if logged in-->
            {% if user.is_authenticated %}
            <div class="col-md-3">
                <form action="{% url 'cart' %}" class="pull-right">
                    <button type="submit" class="btn btn-outline-light">
                        <span class="fas fa-shopping-cart"></span>Cart
                    </button>
                </form>
            </div>

            <div class="col-md-2">
                <form action="{% url 'logout' %}" class="pull-right">
                    <button type="submit" class="btn btn-outline-light">
                        Logout
                    </button>
                </form>
            </div>
            {% endif %}
        </nav>

    </body>
</html>
