{% extends "template.html" %}

{% block title %}
    RainyDay
{% endblock %}

{% block body %}
	<div class="row">

	<!--Register-->
	<div class="col-sm-6">
	<div class="card">
	<div class="card-body">
	<h1 class="card-title">Register</h1>
	<form action="{{ url_for('register') }}" method="post" class="card-text">
		<div class="form-group">
			<label for="usernamereg">Username</label>
			<input type="text" class="form-control" name="usernamereg"
			placeholder="Username" required>
		</div>
		<div class="form-group">
			<label for="passwordreg">Password</label>
			<input type="password" class="form-control" name="passwordreg"
			placeholder="Password" required>
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
	</div>
	</div>
	</div>

	<!--Login-->
	<div class="col-sm-6">
	<div class="card">
	<div class="card-body">
	<h1 class="card-title">Login</h1>
	<form action="{{ url_for('login') }}" method="post">
		<div class="form-group">
			<label for="usernamelogin">Username</label>
			<input type="text" class="form-control" name="usernamelogin"
			placeholder="Username" required>
		</div>
		<div class="form-group">
			<label for="passwordlogin">Password</label>
			<input type="password" class="form-control" name="passwordlogin"
			placeholder="Password" required>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
	</div>
	</div>
	</div>

	</div>
{% endblock %}
